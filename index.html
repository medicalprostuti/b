      /* --- Dropdown Styling --- */
      .dropdown {

      .dropdown-btn {
        background: #1b0b58;
        color: white;
        padding: 15px 20px;
        font-size: 16px;
        font-weight: 500;
        border: none;
        cursor: pointer;
        border-radius: 10px;
        width: 100%;
        text-align: left;
        transition: background-color 0.3s ease, transform 0.2s ease;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
      }

      .dropdown-btn:hover {
        background-color: #2a1a7a;
      }

      .dropdown-btn:active {
        transform: scale(0.99); /* Slight press effect */
      }

      /* Arrow Icon using a pseudo-element */
      .dropdown-btn::after {
        content: "▶";
        font-size: 12px;
        transform: rotate(0deg);
        transition: transform 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55); /* Bouncy effect */
      }

      /* Rotate arrow when dropdown is active/open */
      .dropdown-btn.active::after {
        transform: rotate(90deg);
      }

      /* --- Dropdown Content & Animation --- */
      .dropdown-content {
        background-color: #f9f9f9;
        /* Hide content by default */
        max-height: 0;
        overflow: hidden;
        margin-top: 5px;
        border-radius: 10px;
        box-shadow: inset 0 3px 8px rgba(0, 0, 0, 0.05);
        /* Smooth transition for the slide-down effect */
        transition: max-height 0.8s ease-in-out; /* Slightly slower for longer lists */

        display: block;
        transition: background-color 0.2s ease, padding-left 0.2s ease;
        border-bottom: 1px solid #e0e0e0;
      }

        border-bottom: none;
      }

      document.addEventListener("DOMContentLoaded", function () {
        const menuContainer = document.getElementById("subject-menu");

        // --- 1. Function to Generate the Menu ---
        function generateMenu() {
          // Loop through each chapter in the data object
          chaptersData.forEach((chapter) => {
            // Create the main container for the dropdown
            const dropdownDiv = document.createElement("div");
            dropdownDiv.className = "dropdown";

            // Create the button for the chapter
            const button = document.createElement("button");
            button.className = "dropdown-btn";
            button.textContent = chapter.title;

            // Create the container for the topics
            const contentDiv = document.createElement("div");
            contentDiv.className = "dropdown-content";

            // Loop through the topics for the current chapter
            chapter.topics.forEach((topic) => {
              const link = document.createElement("a");
              link.textContent = topic.title;
              link.href = topic.url;
              contentDiv.appendChild(link);
            });

            // Assemble the parts
            dropdownDiv.appendChild(button);
            dropdownDiv.appendChild(contentDiv);

            // Add the completed dropdown to the main container
            menuContainer.appendChild(dropdownDiv);
          });
        }

        // --- 2. Function to Add Event Listeners ---
        function attachEventListeners() {
          const allDropdownBtns =
            menuContainer.querySelectorAll(".dropdown-btn");

          allDropdownBtns.forEach((btn) => {
            btn.addEventListener("click", function (event) {
              const currentContent = this.nextElementSibling;
              const isAlreadyOpen = this.classList.contains("active");

              // First, close all other dropdowns
              allDropdownBtns.forEach((otherBtn) => {
                if (otherBtn !== this) {
                  // Don't close the one we are interacting with yet
                  otherBtn.classList.remove("active");
                  otherBtn.nextElementSibling.classList.remove("show");
                }
              });

              // Toggle the clicked dropdown
              this.classList.toggle("active");
              currentContent.classList.toggle("show");

              event.stopPropagation();
            });
          });

          // Optional: Close dropdowns if clicking outside
          window.addEventListener("click", function (event) {
            // Check if the click was outside of any dropdown button
            if (!event.target.matches(".dropdown-btn")) {
              allDropdownBtns.forEach((btn) => {
                btn.classList.remove("active");
                btn.nextElementSibling.classList.remove("show");
              });
            }
          });
        }

        // --- 3. Initialize the Menu ---
        generateMenu();
        attachEventListeners();
      });
